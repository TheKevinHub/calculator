<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Calculator
    </header>

    <main>
        <div class="calculatorContainer">
            <div class="calculatorName">The Odin Project - 11.11.2023</div>

            <div class="calculatorTop">
                <div class="calculatorScreen">
                    <div class="screenNumbers">
                        <div class="previous"></div>
                        <div class="current"></div>
                    </div>
                </div>
            </div>

            <div class="calculatorBottom">
                <div class="grid-container">
                    <div id="clearAll" class="grid-button clear">CE</div>
                    <div id="clear" class="grid-button clear">C</div>
                    <div id="WIP" class="grid-button">MRC</div>
                    <div id="WIP" class="grid-button">M-</div>
                    <div id="WIP" class="grid-button">M+</div>
                    <div id="number" class="grid-button number">7</div>
                    <div id="number" class="grid-button number">8</div>
                    <div id="number" class="grid-button number">9</div>
                    <div id="operator" class="grid-button">%</div>
                    <div id="operator" class="grid-button">√</div>
                    <div id="number" class="grid-button number">4</div>
                    <div id="number" class="grid-button number">5</div>
                    <div id="number" class="grid-button number">6</div>
                    <div id="operator" class="grid-button">×</div>
                    <div id="operator" class="grid-button">÷</div>
                    <div id="number" class="grid-button number">1</div>
                    <div id="number" class="grid-button number">2</div>
                    <div id="number" class="grid-button number">3</div>
                    <div id="operator" class="grid-button">+</div>
                    <div id="operator" class="grid-button">−</div>
                    <div id="number" class="grid-button number">0</div>
                    <div id="number" class="grid-button number">00</div>
                    <div id="decimal" class="grid-button">.</div>
                    <div id="operator" class="grid-button">+/-</div>
                    <div id="equal" class="grid-button">=</div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        Copyright © 2023 TheKevinHub
        <img class="githubLogo" src="images/github_logo.png" alt="Github Logo">
    </footer>
</body>
</html>
